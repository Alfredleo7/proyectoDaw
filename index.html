<!DOCTYPE html>
<html>
<head>
	<title>Salud Primero</title>
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylesheets/estilos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lora:700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<header>
            <div class="row">
                <div class="col-md-2">
                    <img class="logo img-thumbnail" src="imagenes/logo.jpg">
                </div>
                <div class="col-md-4 panel-titulo">
                    <p class="titulo">Centro Médico<br>Salud Primero</p>
                    <p class="subtitulo">"Porque su salud nos importa"</p>
                </div>
                <div class="col-md-6">
                    <form class="form-inline">
                      <div class="form-group">
                        <label class="sr-only" for="usuario">Usuario</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                      </div>
                      <div class="form-group">
                        <label class="sr-only" for="exampleInputPassword3">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
                      </div>
                      <button type="button" class="btn btn-primary" onclick="location.href='centrosMedicos.html'">Ingresar</button>
                    </form>
                </div>
            </div>
        </header>
        <section class="carrusel">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="imagenes/portada1.png" alt="...">
                  <div class="carousel-caption">
                    <p class="txt-carrusel">Con mas de 20 Centros Médicos en todo el país</p>
                  </div>
                </div>
                <div class="item">
                  <img src="imagenes/portada2.jpeg" alt="...">
                  <div class="carousel-caption">
                    <p class="txt-carrusel">Con mas de 10 laboratorios</p>
                  </div>
                </div>
                <div class="item">
                  <img src="imagenes/portada3.png" alt="...">
                  <div class="carousel-caption">
                    <p class="txt-carrusel">3 Sucusales en Quito, Cuenca y Guayaquil</p>
                  </div>
                </div>
                <div class="item">
                  <img src="imagenes/portada4.jpg" alt="...">
                  <div class="carousel-caption">
                    <p class="txt-carrusel">Porque su salud es importante</p>
                  </div>
                </div>
                <div class="item">
                  <img src="imagenes/portada5.jpg" alt="...">
                  <div class="carousel-caption">
                    <p class="txt-carrusel">Centro Medico Salud Primero</p>
                  </div>
                </div>
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </section>
        <footer>
            <span class="text-muted">Copyrigth reservado</span>
        </footer>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
